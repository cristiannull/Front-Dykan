                    stroke="currentColor" class="size-6">

                </svg>

<section class="w-full sm:w-2/4 m-auto mt-3">
    <ng-container *ngFor="let item of repeatCount; let i = index">
        <div class="relative w-full h-auto mb-0">
            <!-- Skeleton mientras carga -->
            <div *ngIf="!loadedImages.has(i)" class="absolute inset-0 skeleton-loader rounded-md"></div>

            <!-- Imagen real -->
            <img *ngIf="visibleImages.includes(i)"
                class="w-full h-auto object-contain transition-opacity duration-1000 opacity-0"
                src="https://dashboard.olympusbiblioteca.com/storage/comics/94/110425/01_01.webp"
                (load)="onImageLoad($event, i)" alt="" />
        </div>
    </ng-container>
</section>
